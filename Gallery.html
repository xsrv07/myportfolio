<script>
/* ---------- Responsive carousel JS (no libraries) ---------- */

/* Elements */
const header = document.querySelector('.site-header');
const carousel = document.getElementById('carousel');
const slidesContainer = carousel.querySelector('.slides');
const slides = Array.from(carousel.querySelectorAll('.slide'));
const prevBtn = carousel.querySelector('.prev');
const nextBtn = carousel.querySelector('.next');
const captionTitle = carousel.querySelector('.caption-title');
const captionDesc = carousel.querySelector('.caption-desc');
const indicatorsWrap = carousel.querySelector('.indicators');

let current = 0;
let autoPlayTimer = null;
const autoPlayInterval = 6000; // ms, set to 0 to disable autoplay

/* Create indicators dynamically */
slides.forEach((s, idx) => {
  const btn = document.createElement('button');
  btn.className = 'indicator';
  btn.setAttribute('aria-label', 'Go to slide ' + (idx + 1));
  btn.dataset.index = idx;
  btn.addEventListener('click', () => goTo(idx, true));
  indicatorsWrap.appendChild(btn);
});

/* Update caption and indicators */
function updateCaption(index) {
  const slide = slides[index];
  captionTitle.textContent = slide.dataset.title || '';
  captionDesc.textContent = slide.dataset.desc || '';
  // indicators
  indicatorsWrap.querySelectorAll('.indicator').forEach((b,i)=>{
    b.classList.toggle('active', i === index);
  });
}

/* Show particular slide */
function goTo(index, userTriggered = false) {
  if (index < 0) index = slides.length - 1;
  if (index >= slides.length) index = 0;
  slides.forEach((s,i) => s.classList.toggle('active', i === index));
  current = index;
  updateCaption(current);
  if(userTriggered) resetAutoPlay();
}

/* Prev/Next handlers */
prevBtn.addEventListener('click', () => goTo(current - 1, true));
nextBtn.addEventListener('click', () => goTo(current + 1, true));

/* Auto play */
function startAutoPlay() {
  if (!autoPlayInterval) return;
  autoPlayTimer = setInterval(()=> goTo(current + 1), autoPlayInterval);
}
function resetAutoPlay() {
  if (autoPlayTimer) clearInterval(autoPlayTimer);
  startAutoPlay();
}

/* Resize logic: ensure carousel height = viewport minus header */
function updateCarouselHeight() {
  const navHeight = header ? header.offsetHeight : 0;
  // small spacing to avoid flush edges
  const spacing = 20;
  const height = Math.max(250, window.innerHeight - navHeight - spacing);
  carousel.style.setProperty('--carousel-height', height + 'px');
}
window.addEventListener('resize', updateCarouselHeight);
window.addEventListener('load', () => {
  updateCarouselHeight();
  goTo(0);
  startAutoPlay();
});

/* Keyboard accessibility */
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') goTo(current - 1, true);
  if (e.key === 'ArrowRight') goTo(current + 1, true);
});

/* Pause autoplay on hover/focus */
carousel.addEventListener('mouseenter', () => { if (autoPlayTimer) clearInterval(autoPlayTimer); });
carousel.addEventListener('mouseleave', () => resetAutoPlay());
carousel.addEventListener('focusin', () => { if (autoPlayTimer) clearInterval(autoPlayTimer); });
carousel.addEventListener('focusout', () => resetAutoPlay());
</script>
